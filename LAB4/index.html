<body>
    <div style="display: flex; justify-content: center;">

<div class="d-flex p-5" style=" border: 2px #000 solid; padding: 20px;">
        <div class="card w-50">
            <div class="card-header">
              Payment Details
            </div>
            <div class="card-body d-flex flex-column">
              <label for="exampleFormControlInput1" class="">Payment : </label>
              <input type="text" class="w-50 my-3 p-2" placeholder="0.00$" disabled id="myInput">
              <button type="button" class="btn btn-primary" data-mdb-ripple-init id="myButton">Payment</button>
            </div>
          </div>
</div>
</div>

    <script>
        function handleButtonClick() {
            let userInput = prompt('Please enter a currency value:');
            
            if (userInput === null) {
                return;
            }
    
            if (userInput.trim() === '' || isNaN(userInput)) {
                alert('Please input a valid currency value');
                return;
            }
    
            let multipliedValue = parseFloat(userInput) * 1000000;
            let formattedCurrency = multipliedValue.toLocaleString('de-de', {     style:"currency",
            currency:"USD"});
            document.getElementById('myInput').value = formattedCurrency;
        }
    
        document.getElementById('myButton').addEventListener('click', handleButtonClick);
    </script>
    <!-- MDB -->
<script
type="text/javascript"
